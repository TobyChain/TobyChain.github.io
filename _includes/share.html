<div class="share-wrapper">
  <span class="share-label text-muted">分享</span>
  <span class="share-icons">
    
    <!-- WeChat -->
    <a href="javascript:;" onclick="copyToClipboard('微信')" class="share-btn" aria-label="微信分享" title="分享到微信">
      <i class="fab fa-weixin" style="color: #07c160;"></i>
    </a>

    <!-- Xiaohongshu (using Book icon as fallback) -->
    <a href="javascript:;" onclick="copyToClipboard('小红书')" class="share-btn" aria-label="小红书分享" title="分享到小红书">
      <i class="fas fa-book" style="color: #ff2442;"></i>
    </a>

    <!-- Zhihu -->
    <a href="javascript:;" onclick="copyToClipboard('知乎')" class="share-btn" aria-label="知乎分享" title="分享到知乎">
      <i class="fab fa-zhihu" style="color: #0084ff;"></i>
    </a>

    <!-- Copy Link -->
    <a href="javascript:;" onclick="copyToClipboard('链接')" class="share-btn" aria-label="复制链接" title="复制链接">
      <i class="fas fa-link" style="color: #6c757d;"></i>
    </a>

  </span>
</div>

<script>
function copyToClipboard(platform) {
  const url = window.location.href;
  const title = document.title;
  const text = `${title} ${url}`;
  
  if (navigator.clipboard) {
    navigator.clipboard.writeText(text).then(() => {
      // You can implement a toast here if you want, but alert is simple and cross-platform compatible
      let msg = '链接已复制！';
      if (platform !== '链接') {
        msg += ` 请前往${platform}粘贴分享。`;
      }
      alert(msg);
    }).catch(err => {
      console.error('Copy failed', err);
      alert('复制失败，请手动复制链接。');
    });
  } else {
    // Fallback
    alert('您的浏览器不支持自动复制，请手动复制地址栏链接。');
  }
}
</script>
